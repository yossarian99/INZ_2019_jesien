<ion-header>
  <ion-navbar class="nav">
    <ion-buttons start>
      <!--<button ion-button>-->
      <!--<ion-icon name="contact"></ion-icon>-->
      <!--</button>-->
    </ion-buttons>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Menu
    </ion-title>
    <ion-title >
      Najlepszy trener
    </ion-title>
    <ion-buttons end>

    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-menu [content]="mycontent" [persistent]="true" [enabled]="true">



  </ion-menu>

  <ion-nav #mycontent [root]="ProfilPage"></ion-nav>
  <ion-grid>


    <ion-row>
      justify-content-center>
      <ion-col col-12 text-center  style="border: 1px solid;border-radius: 5px">
        <ion-item>


        <ion-row>
          <ion-col text-left="">

            <button ion-button (click)="backtoprofiles" >
              <ion-icon ios="ios-undo" md="md-undo"></ion-icon>

            </button>


          </ion-col>

        </ion-row>
        <ion-row>
          <ion-col col-12 text-left>
            {{item.name}} {{item.surname}}


          </ion-col>
          <ion-col col-12 text-left>
            <ionic3-star-rating
              activeIcon = "ios-star"
              defaultIcon = "ios-star"
              activeColor = "#3cdaa8"
              defaultColor = "#d4f9ed"
              readonly="true"
              [rating]=item.rating>
            </ionic3-star-rating>

          </ion-col>
          <ion-col>
            <ion-row>

              <ion-col col-12="" text-left>
                <!--<ion-item *ngFor="let opp of item.tr_loc let i = index" (click)="onCheckItem(i)">-->

                  <!--{{opp.city}}-->


                <!--</ion-item>-->

              </ion-col>
              <ion-col col-4 text-right>

                {{item.rating}}/5
              </ion-col>

            </ion-row>
          </ion-col>
        </ion-row>
        <ion-row justify-content-center>
          <ion-col col-6="" >

            <img style="width: 200px; height: 200px;" src="./assets/imgs/silacz.jpg"/>


          </ion-col>



        </ion-row>
        <ion-card-content>
          <ion-card>

            <ion-col>
              <ion-row text-left>
                <ion-icon name="call" style="padding-left: 5px;padding-right: 5px"></ion-icon> Numer Telefonu
              </ion-row>
              <ion-row text-left>

                <div style="padding-left: 25px">
                  {{item.phone}}

                </div>

              </ion-row>
              <ion-row><p></p></ion-row>
              <ion-row text-left>
                <ion-icon name="mail" style="padding-left: 5px;padding-right: 5px"></ion-icon>
                Email
              </ion-row>





              <ion-row text-left>

                <div style="padding-left: 25px">
                  {{item.email}}

                </div>

              </ion-row>
              <ion-row>


                <p></p></ion-row>
                <ion-row text-left="">
                  <ion-icon style="padding-left: 5px;padding-right: 5px" ios="logo-facebook" md="logo-facebook" ></ion-icon>
                  Facebook:
                </ion-row>
                  <ion-row text-left>

                    <div style="padding-left: 25px">
                      {{item.facebook}}

                    </div>

                  </ion-row>


                    <ion-row text-left="">


                    <ion-icon style="padding-left: 5px;padding-right: 5px" ios="logo-instagram" md="logo-instagram" ></ion-icon>
                      Instagram:
                    </ion-row>

                    <ion-row text-left>

                      <div style="padding-left: 25px">
                        {{item.instagram}}

                      </div>
                    </ion-row>











                  <ion-row text-left="">
                    <ion-icon style="padding-left: 5px;padding-right: 5px" ios="ios-at" md="md-at"></ion-icon>
                    Strona WWW:
                  </ion-row>
              <ion-row text-left="">
                    <div style="padding-left: 25px">
                     {{item.page}}

                    </div>
                  </ion-row>







                </ion-col>
                <ion-row><p></p></ion-row>



          </ion-card>
        </ion-card-content>
          </ion-item>
      </ion-col>



    </ion-row>
  </ion-grid>


</ion-content>
